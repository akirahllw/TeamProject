name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        working-directory: ./backend
        run: |
          uv venv
          uv pip install -e ".[dev]"

      - name: Run Ruff linter
        working-directory: ./backend
        run: uv run ruff check .

      - name: Run Ruff formatter check
        working-directory: ./backend
        run: uv run ruff format --check .

      - name: Run MyPy type checker
        working-directory: ./backend
        run: uv run mypy app --ignore-missing-imports || true

      - name: Run tests with pytest
        working-directory: ./backend
        run: uv run pytest --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: scrumflow-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker build -t scrumflow-backend:test ./backend
          docker run -d -p 8000:8000 --name backend-test scrumflow-backend:test
          sleep 10
          curl -f http://localhost:8000/health || exit 1
          docker stop backend-test
          docker rm backend-test
