version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scrumflow-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/scrumflow.db
      - DEBUG=True
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    networks:
      - scrumflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: scrumflow-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - scrumflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  backend-data:
    driver: local

networks:
  scrumflow-network:
    driver: bridge
